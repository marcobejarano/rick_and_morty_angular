<form (ngSubmit)='onSubmit(characterIdInput.value)' class='searchBarContainer'>
	<input
	    type='text'
	    name='search'
	    class='searchBar__input'
	    #characterIdInput
	/>
	<button
	    type='submit'
	    class='searchBar__button'
	>
	    Agregar
	</button>
	<button
	    type='button'
	    (click)='onRandomSearch()'
	    class='searchBar__button'
	>
		Buscar Random
	</button>
</form>
